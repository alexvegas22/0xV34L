<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }} - Taxonomy</title>
</head>
<body>
    <h1>Taxonomy: {{ .Title }}</h1>
    <ul>

        {{ end }}
    </ul>
</body>
</html>
